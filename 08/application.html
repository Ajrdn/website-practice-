<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
        <h4>개인 정보</h4>
				<ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" autofoucs placeholder="공백 없이 입력하세요.">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
          </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <li>
            <label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
          </li>
          <li>
            <label><input type="radio" name="field" value="pd"> 웹 어플리케이션 개발</label>
          </li>
          <li>
            <label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
          </li>
        </ul>
        <h4>지원 동기</h4>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
			</form>
		</div>
  </body>
</html>
